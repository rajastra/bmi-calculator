<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMI calculator</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <main class="main-container">
      <h1 class="heading">Check your BMI</h1>
      <p class="heading-description">Enter your weight and height below to check BMI results</p>
      <form action="#" class="bmi-form">
         <div class="bmi-input-box">
            <label for="weight">Put your weight in here (KG)</label>
            <input type="number" name="weight" id="weight" placeholder="Enter your weight" min="1">
         </div>
         <div class="bmi-input-box">
            <label for=" height">And your height in here (CM)</label>
            <input type="number" name="height" id="height" placeholder="Enter your height" min="1">
         </div>
         <button type="submit" id="submit" class="bmi-button bmi-button-disabled">Calculate BMI</button>
      </form>

      <div class="bmi-result hidden">
      </div>
   </main>


   <script src=" scripts.js"></script>
</body>

</html>
